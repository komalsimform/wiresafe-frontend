<div class="container">
    <form (ngSubmit)="getUserDetail()">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" [(ngModel)]="login.username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="login.password" name="psw" required>

        <button type="submit">Login</button>
    </form>
</div>
