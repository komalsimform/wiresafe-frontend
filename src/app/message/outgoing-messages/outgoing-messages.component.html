<div class="outgoing_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
<div class="sent_msg">
    <p>{{outgoingmsg.content}}
        <br />
        <a (click)="downloadFiles(outgoingmsg)" href="javascript:void(0);">{{outgoingmsg.filename}}</a>
        <span class="time_date"> {{outgoingmsg.timestamp | date:'HH:mm a'}}</span>
    </p>
</div>
