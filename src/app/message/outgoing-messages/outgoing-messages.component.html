<div class="outgoing_msg_img"> <img src="assets/images/user-profile.png"> </div>
<div class="sent_msg">
    <p>{{outgoingMessage.content}}
        <br />
        <a (click)="downloadFiles(outgoingMessage)" href="javascript:void(0);" class="filename">{{outgoingMessage.filename}}</a>
        <span class="time_date"> {{outgoingMessage.timestamp | date:'HH:mm a'}}</span>
    </p>
</div>
