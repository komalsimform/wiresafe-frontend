<div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
<div class="received_msg">
    <div class="received_withd_msg">
        <p>{{incomingmsg.content}}
            <br />
            <a *ngIf="incomingmsg['@type'] == 'Attachment'" (click)="downloadFiles(incomingmsg)" href="javascript:void(0);">{{incomingmsg.filename}}</a>
            <span class="incoming_time_date"> {{incomingmsg.timestamp | date:'HH:mm a'}}</span>
        </p>
    </div>
</div>
