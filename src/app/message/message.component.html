<div class="container">
    <div class="mesgs">
        <div class="msg_history">
            <div *ngFor="let msg of messageList">
                <div class="incoming_msg" *ngIf="loginuserid != msg.sender">
                    <app-incoming-messages [incomingmsg]="msg"></app-incoming-messages>
                    <!-- <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                    <div class="received_msg">
                        <div class="received_withd_msg">
                            <p>{{msg.content}}
                                <span class="incoming_time_date"> {{msg.timestamp | date:'dd-MMM-yyyy HH:mm a'}}</span>
                            </p>
                        </div>
                    </div> -->
                </div>
                <div class="outgoing_msg" *ngIf="loginuserid == msg.sender">
                    <app-outgoing-messages [outgoingmsg]="msg"></app-outgoing-messages>
                    <!-- <div class="outgoing_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                    <div class="sent_msg">
                        <p>{{msg.content}}
                            <span class="time_date"> {{msg.timestamp | date:'dd-MMM-yyyy HH:mm a'}}</span>
                        </p>
                    </div> -->
                </div>
            </div>
        </div>
        <app-send-message [(sharedVar)]="sharedVarParent"></app-send-message>
    </div>
</div>
